server:
  port: 8001

spring:
  application:
    name: hystrix-payment-provider

eureka:
  client:
    register-with-eureka: true
    fetchRegistry: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/
  instance:
    instance-id: payment8001 #显示实例名称
    prefer-ip-address: true  #显示访问ip地址
